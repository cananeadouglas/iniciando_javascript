<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entradas de numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
            text-align: center;
            background-color: red;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 10px;
        }
        div#res1 {
            margin-top: 10px;
        }
        
    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <br/>

    <div id="res">Resultado</div>

    <script>

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = 'aqui vc pode ' + s

        }
    </script>

<h1>Multiplicando Valores</h1>
<input type="number" name="txtn3" id="txtn3"> +
<input type="number" name="txtn4" id="txtn4">
<input type="button" value="Multiplicar" onclick="multi()">
<br/>

<div id="res1">Resultado</div>

<script>

    function multi() {
        var tn3 = window.document.getElementById('txtn3')
        var tn4 = window.document.querySelector('input#txtn4')
        var res1 = window.document.getElementById('res1')

        var n3 = Number(tn3.value)
        var n4 = Number(tn4.value)
        var s1 = n3 * n4
        res1.innerHTML = 'aqui vc pode ' + s1

    }
</script>
    
</body>
</html>
