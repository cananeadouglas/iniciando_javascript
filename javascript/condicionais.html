<html>
<head>
	<title>Curso de JavaScript</title>
</head>
<body>

	<script>	
		function retornaSexo (sexo) {
			// M,F,
			// Masculino, Feminino

			/* 

			usar o IF ou CASE;
			if (sexo === 'M'){
				return "Masculino";
			} else if (sexo === 'F'){
				return "Feminino"
			} else {
				return "Outro";
			} 

			*/


			switch (sexo) {
				case 'm':
					return 'masculino';
				case 'f':
					return 'feminino';
				default:
					return 'outro';
			}
		}

		var resultado = retornaSexo('m');
		console.log(resultado);
	</script>

</body>
</html>
