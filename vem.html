<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>primeiros passos com dom</title>
    <style></style>
</head>
<body>
    <h1>iniciando </h1>
    <p>digita ai maluco</p>
    <div id="msg">principamente com div d치 bug</div>
    <div name="msg2">principamente com div d치 bug2222222</div>
    <div id="msg3">principamente com div d치 bug4444444444444444</div>
    <script>
        var corpo = window.document.body
        window.document.write("ol치 mundo")

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('aqui esta o resultado ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'red'
        
        document.write(p1.innerText)
        var d = window.document.getElementById('msg')[0]
        d.style.background = 'green'
        //d.innerText = 'estou aguardando vc chegar...'

        var e = window.document.getElementsByName('msg2')[0]
        e.innerText = 'de novo'

        // seletor = class (.) e id (#)
        var veraqui = window.document.querySelector('div#msg3')[0]
        veraqui.style.background = 'blue'



    </script>
</body>
</html>
