<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação Dividendos Futuros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h2>Cotação de Dividendos Futuros</h2>
    </header>
    <section>
        <div align="center">
            <h4>Valor médio investido no Fundo Imobiliário</h4>
            <input class="ranges" type="range" id="range1" min="100.00" max="100000.00" value="1000.00" step="200.00" >
            <p>Investimento em Reais: <span id="demo1"></span></p>
            
        </div>
        <br>
        <div align="center">
            <h4>Valor do "Dividend Yield"</h4>
            <input class="ranges" type="range" id="range2" min="0.4" max="2" value="1" step="0.01" >
            <p>Dividend Yield: <span id="demo2"></span></p>

        </div>
        <br>
        <div align="center">    
            <h4>Projeção em X Meses</h4>
            <input class="ranges" type="range" id="range3" min="1" max="60" value="12" step="1" >
            <p>em Meses: <span id="demo3"></span></p>

        </div>
        <br>
        <div align="center">
            <h3>Valor: R$ <span id="divisao"></span></h3>
        </div>
    </section>
    <footer>
        <p>Douglas Cananéa</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
