<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body{
            font: normal 18pt Arial;
            text-align: center;
            background-color: red;
        }
        input {
            font: normal 20pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>

    <h1>Sistema de multas do Detran</h1>
    <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado">


    </div>

    <script>

        function verificar() {
            var velo = window.document.querySelector('input#velocidade')
            var resultado = window.document.querySelector('div#resultado')
            var velox = Number(velo.value)
            
            resultado.innerHTML = 'Sua velocidade atual é de '+ velox + 'Km/h, '
            if (velox > 60) {
                resultado.innerHTML += ' </br>vc esta multado por excesso de velocidade'
            }else{
                resultado.innerHTML += ' </br>dirija bem com o cinto de segurança.'
            }

        }
    </script>
</body>
</html>
