<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java enable</title>
</head>
<body>
    
    <script>
        function checkJavaEnabled() {
            if(navigator.javaEnabled()) {
                alert("Seu navegador está habilitado para o java.");
            } else {
                alert("Seu navegador não está habilitado para o java.");
            }
        }
        </script>
         
        <button type="button" onclick="checkJavaEnabled();">Check If Java is Enabled</button>

    

        
</body>
</html>
