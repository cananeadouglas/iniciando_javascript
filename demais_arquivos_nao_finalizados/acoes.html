<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversão de ações</title>
</head>
<body>

    <p>digite um valor da ação comprada</p>
    <input type="number" id="valor_comprada">
    <p>digite o valor da ação atual</p>
    <input type="number" id="valor_atual">
    <p>digite quantidade de ações compradas</p>
    <input type="number" id="qtd">
    <input type="button" value="Calcular" onmouseover="calcula()">
    <div id="resultado">valores aqui</div>

    <script>

        function calcula(){
            let valor_comprada = window.document.getElementById('valor_comprada')
            let valor_atual = window.document.getElementById('valor_atual')
            let qtd = window.document.getElementById('qtd')
            let rest = window.document.getElementById('resultado')

            let vc = Number(valor_comprada.value)
            let va = Number(valor_atual.value)
            let qt = Number(qtd.value)

            let gasto = vc * qt
            let acao = va * qt
            let lucro = acao - gasto 

            rest.innerHTML = `vc comprou ações a R$ ${gasto} Reais e Atualmente vale R$ ${acao} Reais`
            rest.innerHTML += (acao >= gasto) ? ` vc teve lucro de R$ ${lucro} Reais` : ` vc teve prejuizo de R$ ${lucro} Reais`
        
        }

    </script>
    
</body>
</html>
