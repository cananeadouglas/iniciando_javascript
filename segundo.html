<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse com ações</title>
    <style>
        div#area {
            font: normal 40 Arial;
            background: rgb(43, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }     
    </style>
</head>
<body>
    <div id='area'>
        Interaja
    </div>
    
    <script>
        var are = window.document.getElementById('area')

        are.addEventListener('click', clicar)
        are.addEventListener('mouseenter', entrar)
        are.addEventListener('mouseout', sair)

        function clicar(){
            are.innerText = 'Clicou'
            are.style.background = 'green'
        }
        function entrar(){
            are.innerText = 'Entrou'
        }
        function sair(){
            are.innerText = 'Saiu'
            are.style.background = 'red'
        }
    </script>
</body>
</html>
